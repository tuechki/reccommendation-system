<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/login-form.css">
  <title>User details</title>
</head>
<body>
<header>
  <script src="scripts/navbar.js"></script>
</header>

<div class="login-form">
  <h1>User details</h1>
  <form action="" method="PUT">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" value="abc@exampleemail.com" required disabled>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" value="examplepassword" required>
    </div>
    <div class="form-group">
      <label for="interests">Interests</label>
      <textarea id="interests" required>lorem ipsum dolor ames</textarea>
    </div>
    <button type="submit">Update</button>
  </form>
</div>
</body>
</html>
